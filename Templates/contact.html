<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
  <style>
    /* Reset some default styles */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    /* Container for the contact information */
    .contact-container {
      width: 600px;
      margin: 0 auto;
      margin-top: 100px;
      padding: 20px;
      background-color: #f8f8f8;
      border: 1px solid #ddd;
    }
    
    /* Style for the contact information heading */
    .contact-container h1 {
      margin: 0;
      margin-bottom: 20px;
      color: #333;
      font-size: 24px;
      font-weight: bold;
    }
    
    /* Style for the contact information paragraphs */
    .contact-container p {
      margin: 0;
      margin-bottom: 10px;
      color: #666;
      font-size: 16px;
    }
    
    /* Style for the contact information labels */
    .contact-container label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    /* Style for the contact information values */
    .contact-container span {
      display: block;
      margin-bottom: 10px;
    }
    
    /* Style for the WhatsApp number */
    .contact-container .whatsapp {
      color: #25d366;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h1>Contact Us</h1>
    <label>Game Name:</label>
    <span>Game On</span>
    <label>Phone Number:</label>
    <span>+91 6302682957</span>
    <label>Email:</label>
    <span>vamsikrishna.nagidi@gmail.com</span>
    <label>Website:</label>
    <a href="https://www.vamshikrishna.in/" ><span>www.vamshikrishna.in</span></a>
    <label>LinkedIn:</label>
    <a href="https://www.linkedin.com/in/vamsi-krishna-742314233"><span>vamsi-krishna-742314233</span></a>
    <label>Address:</label>
    <span>Andhra Pradesh, 531162<br>Vizag,  india</span>
    <label>WhatsApp Number:</label>
    <span class="whatsapp">+91 6302682957</span>
  </div>
</body>
</html>
