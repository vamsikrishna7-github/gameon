<!DOCTYPE html>
<html>
<head>
  <title>Quiz Game</title>
  <style>
    /* Reset some default styles */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    /* Container for the quiz question */
    .quiz-container {
      width: 800px;
      margin: 0 auto;
      margin-top: 100px;
      padding: 20px;
      background-color: #f8f8f8;
      border: 1px solid #ddd;
      text-align: center;
    }
    
    /* Style for the quiz question ID */
    .quiz-container .question-id {
      font-size: 18px;
      font-weight: bold;
    }
    
    /* Style for the quiz question text */
    .quiz-container .question-text {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    
    /* Style for the quiz question image */
    .quiz-container .question-image {
      margin-top: 20px;
      max-width: 100%;
      height: auto;
    }
    
    /* Style for the quiz options */
    .quiz-container .options {
      margin-top: 20px;
      display: flex; /* Display options in a row */
      justify-content: center; /* Center options horizontally */
    }
    
    /* Style for the quiz option labels */
    .quiz-container .options label {
      display: block;
      margin-right: 10px; /* Add spacing between options */
      font-size: 18px;
    }
    
    /* Style for the quiz option radio buttons */
    .quiz-container .options input[type="radio"] {
      margin-right: 5px; /* Add spacing between radio buttons */
    }
    
    /* Style for the Next button */
    .quiz-container #nextBtn {
      margin-top: 20px;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    /* Hover effect for the Next button */
    .quiz-container #nextBtn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div class="question-id">Level 1</div>
    <div class="question-text">How many times does the 2 occur between 1 to 1000?</div>
    <h3>Hint: "2" appears 20 times in the numbers from 1 to 100.</h3>
    <div class="options">
      <form method="post">
        {% csrf_token %} 
        <label><input type="radio" name="option" value="200">200</label></br>
        <label><input type="radio" name="option" value="210">210</label></br>
        <label><input type="radio" name="option" value="300">300</label></br>
        <label><input type="radio" name="option" value="None of these">None of these</label></br>
        <p>{{ errer }}</p>
        <button type="submit" id="nextBtn">Next</button>
      </form>
    </div>
  </div>
</body>
</html>
