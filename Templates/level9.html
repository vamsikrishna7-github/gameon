{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Quiz Game</title>
  <style>
    /* Reset some default styles */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    /* Container for the quiz question */
    .quiz-container {
      width: 800px;
      margin: 0 auto;
      margin-top: 100px;
      padding: 20px;
      background-color: #f8f8f8;
      border: 1px solid #ddd;
      text-align: center;
    }
    
    /* Style for the quiz question ID */
    .quiz-container .question-id {
      font-size: 18px;
      font-weight: bold;
    }
    
    /* Style for the quiz question text */
    .quiz-container .question-text {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    
    /* Style for the quiz question image */
    .quiz-container .question-image {
      margin-top: 20px;
      max-width: 100%;
      height: auto;
    }
    
    /* Style for the quiz text area */
    .quiz-container .text-area {
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
    }
    
    /* Style for the Next button */
    .quiz-container #nextBtn {
      margin-top: 20px;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    /* Hover effect for the Next button */
    .quiz-container #nextBtn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div class="question-id">Level 9</div>
    <form action="" method="post">
      {% csrf_token %} 
    <div class="question-text">View the picture carefully because we have a logical question for you. Do you think how much a car costs?</div>
    <img class="question-image" src="{% static 'img/level9.png' %}" alt="Paris">
    <textarea class="text-area" name="answer" rows="4"></textarea>
    <p>{{ errer }}</p>
    <button id="nextBtn" type="submit" >Next</button>
    </form>
  </div>
</body>
</html>
