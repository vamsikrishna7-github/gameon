<!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>
  <style>
    /* Reset some default styles */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    /* Container for the login form */
    .login-container {
      width: 300px;
      margin: 0 auto;
      margin-top: 100px;
      padding: 20px;
      background-color: #f8f8f8;
      border: 1px solid #ddd;
    }
    
    /* Style for the login form inputs */
    .login-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
    }
    
    /* Style for the login form button */
    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    
    /* Style for the "Create an Account" link */
    .login-container a {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: #333;
      text-decoration: none;
    }
    
    /* Style for the "Create an Account" link when hovered */
    .login-container a:hover {
      color: #111;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form method="post">
      {% csrf_token %} 
      <input type="text" id="username" name="username" placeholder="Username" required>
      <input type="password" id="password" name="pass" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <a href="{% url 'signup' %}">Create an Account</a>
  </div>
</body>
</html>
