<!DOCTYPE html>
<html>
<head>
  <title>Profile Page</title>
  <style>
    /* Reset some default styles */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    /* Container for the profile information */
    .profile-container {
      width: 300px;
      margin: 0 auto;
      margin-top: 100px;
      padding: 20px;
      background-color: #f8f8f8;
      border: 1px solid #ddd;
    }
    
    /* Style for the profile information labels */
    .profile-container label {
      display: block;
      margin-bottom: 5px;
      color: #333;
      font-weight: bold;
    }
    
    /* Style for the profile information values */
    .profile-container p {
      margin: 0;
      color: #666;
    }
    
    /* Style for the sign in and sign out buttons */
    .profile-container button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }
    
    /* Style for the sign in and sign out buttons when hovered */
    .profile-container button:hover {
      background-color: #111;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <h1>Welcome to Your Profile</h1>
    <label>Username:</label>
    <p>{{ userName }}</p>
    <label>Email:</label>
    <p>{{ email }}</p>
    <label>Level:</label>
    <p>{{ level }}</p>
    <label>Score:</label>
    <p>{{ score }}</p>
    <button onclick="location.href='{% url 'logout' %}'" type="button">Sign Out</button>
  </div>
</body>
</html>
