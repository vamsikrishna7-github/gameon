<!DOCTYPE html>
<html>
<head>
  <title>Sign up Form</title>
  <style>
    /* Reset some default styles */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    /* Container for the signup form */
    .signup-container {
      width: 300px;
      margin: 0 auto;
      margin-top: 100px;
      padding: 20px;
      background-color: #f8f8f8;
      border: 1px solid #ddd;
    }
    
    /* Style for the signup form inputs */
    .signup-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
    }
    
    /* Style for the signup form button */
    .signup-container button {
      width: 100%;
      padding: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    
    /* Style for the "Already have an account" link */
    .signup-container a {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: #333;
      text-decoration: none;
    }
    
    /* Style for the "Already have an account" link when hovered */
    .signup-container a:hover {
      color: #111;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h1>Sign up</h1>
    <form action="" method="post">
      {% csrf_token %} 
      <input type="text" placeholder="Username" name="username" id="username" required>
      <input type="text" placeholder="Email or Phone" name="email" id="email" required>
      <input type="password" placeholder="Password" id="password1" name="password1" required>
      <input type="password" placeholder="Confirm Password" id="password2" name="password2" required>
      <button type="submit">Sign up</button>
    </form>
    <a href="{% url 'login' %}">Already have an account</a>
  </div>
</body>
</html>
